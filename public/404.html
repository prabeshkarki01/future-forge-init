
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path excluding the repository name if deployed to GitHub Pages
      var path = window.location.pathname;
      var repoName = window.location.hostname.includes('github.io') ? 
        '/' + window.location.pathname.split('/')[1] : '';
      
      // If on GitHub Pages, adjust the path to exclude the repo name
      if (repoName && path.startsWith(repoName)) {
        path = path.substring(repoName.length);
      }
      
      var hash = window.location.hash;
      
      // Create path to index.html with the path as a hash route
      var redirectPath = window.location.origin + 
        (repoName ? repoName : '') + 
        '/#' + path.substr(1) + 
        (hash ? hash : '');
      
      // Redirect to the hash route
      window.location.href = redirectPath;
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>
