        if (redirect) {
          var path = decodeURIComponent(redirect[1]);
          var newPath = window.location.origin + 
            window.location.pathname.replace(/\/[^\/]*$/, '/') + 
            '#' + path.replace(/^\//, '');
          
          if (hash) {
            newPath += decodeURIComponent(hash[1]);
          }
          
          window.history.replaceState(null, null, newPath);
        }
      })();
    </script>
